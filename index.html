<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>Qual é o número?</title>

        <link href="img/favicon.png" rel="icon" type="image/png">

        <link
            href="https://fonts.googleapis.com/css?family=Dosis:400,700"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        />
    </head>

    <body>
        <div class="container">
            <div id="error"></div>
            <h1 class="title">Qual é o número?</h1>
            <hr class="hr" />
            <p class="resposta" id="resposta"></p>
            <div id="display" class="numbers_svg">
            </div>
            <button
                class="nova_partida"
                id="nova_partida"
                onclick="novaPartida()"
            >
                <i class="fa-solid fa-arrow-rotate-right"></i> Nova Partida
            </button>
            <div class="enviar">
                <input
                    class="input_border"
                    type="number"
                    name="numero"
                    id="numero"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    maxlength="3"
                    placeholder="Digite o palpite"
                />
                <button id="enviar_btn" onclick="getPalpite()">Enviar</button>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
